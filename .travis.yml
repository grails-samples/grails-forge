language: groovy
jdk:
- oraclejdk8
bundler_args: "--retry 0"
before_script:
- rm -rf build
addons:
  chrome: stable
  firefox: latest
script: "./travis-build.sh"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
