language: groovy
jdk:
    - oraclejdk8
bundler_args: --retry 0
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:
    - rm -rf build
script: ./travis-build.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_failure: "cat /home/travis/build/grails-samples/grails-forge/src/main/client/npm-debug.log"