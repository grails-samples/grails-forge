language: groovy
jdk:
    - oraclejdk8
before_install: if [[ `npm -v` != 4* ]]; then npm i -g npm@4; fi
before_script:
    - rm -rf build
script: ./travis-build.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_failure: "/home/travis/build/grails-samples/grails-forge/src/main/client/npm-debug.log"