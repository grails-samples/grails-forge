buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:$assetPipelineVersion"
        classpath "org.grails.plugins:views-gradle:1.2.3"
        classpath 'org.cloudfoundry:cf-gradle-plugin:1.1.2'
    }
}

version "1.4.9"
group "appgenerator"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"war"
apply plugin:"org.grails.grails-web"
apply plugin:"org.grails.grails-gsp"
apply plugin: "com.bertramlabs.asset-pipeline"
apply plugin:"org.grails.plugins.views-json"
apply from: 'gradle/cloudfoundry.gradle'

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
    maven { url 'http://dl.bintray.com/grails/plugins' }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"

    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"

    provided "org.codehaus.groovy:groovy-ant"
    runtime "com.h2database:h2"
    compile "org.grails.plugins:hibernate5"
    compile "org.hibernate:hibernate-core:5.1.3.Final"

    compile "org.springframework.boot:spring-boot-cli:1.5.3.RELEASE"

    profile "org.grails.profiles:web"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:$assetPipelineVersion"

    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:2.53.1"

    compile "org.grails.plugins:views-json:1.2.3"

    testCompile "org.grails:grails-datastore-rest-client"

    compile "com.agileorbit:schwartz:$schwartzVersion"
    compile "org.grails:grails-navigation-core:$grailsNavigationVersion"
    compile "org.grails.plugins:grails-navigation:$grailsNavigationVersion"
}

integrationTest {
    systemProperties System.properties
}

assets {
    minifyJs = true
    minifyCss = true
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

integrationTest {
    group 'verification'
}